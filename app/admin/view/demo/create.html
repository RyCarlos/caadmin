{extend name="common/base" /}
{block name='body'}
<div class="layui-row">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">



                <!--表单内容-->
                <form class="layui-form">

                    <div class="layui-form-item layui-col-md6">
                        <label class="layui-form-label">
                            所属角色
                        </label>
                        <div class="layui-input-block">
                            <select name="pid" lay-search>
                                <option  value="">无</option>
                                {if isset($menuList)}
                                {foreach $menuList as $mkey => $mval}
                                <option {if isset($data.pid) && $data.pid == $mval.id}selected{/if} value="{$mval.id}">{$mval.position|raw}</option>
                                {/foreach}
                                {/if}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            用户名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" value="{$data.username|default=''}" name="username" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" value="" name="password" placeholder="不填则默认为123456" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item layui-col-md6">
                        <label class="layui-form-label">
                            姓名
                        </label>
                        <div class="layui-input-block">
                            <input type="text" value="{$data.name|default=''}" name="name" required lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            邮箱
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" value="{$data.email|default=''}" name="email" required lay-verify="required" placeholder="名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-inline">
                            <input type="checkbox" {if isset($data.status) && $data.status == 1}checked{/if} name="status" lay-skin="switch" lay-text="正常|禁用">
                        </div>
                    </div>

                    <!--隐藏input-->
                    <input type="hidden" name="id" value="{$data.id|default=''}">

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="admin-ajax-form-frame-btn" data-url="{:url('create')}">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>

                </form>



            </div>
        </div>
    </div>
</div>
{/block}
